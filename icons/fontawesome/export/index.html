<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exportador de Ícones SVG</title>
    <link rel="stylesheet" href="export.css" />
  </head>
  <body>
    <div class="container">
      <h1>Exportador de Ícones Font Awesome (SVG)</h1>

      <div class="controls">
        <input type="text" id="search" placeholder="Buscar ícone…" />

        <!-- Color Picker -->
        <div id="color-picker-wrapper">
          <label for="primary-color">Cor Primária:</label>
          <input type="color" id="primary-color" value="#000000" />
          <label for="secondary-color">Cor Secundária:</label>
          <input
            type="color"
            id="secondary-color"
            value="#666666"
            style="display: none"
          />
        </div>

        <!-- Filtros -->
        <div id="package-filter" class="filter"></div>
      </div>

      <div id="icon-grid"></div>
    </div>

    <script type="module" src="export.js"></script>
  </body>
</html>
